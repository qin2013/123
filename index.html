<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和平精英陪玩点单 | 直接联系高手</title>
    <style>
        :root {
            --primary: #ff4d4f;
            --secondary: #1890ff;
            --dark: #1a1a1a;
            --light: #f5f5f5;
            --success: #52c41a;
            --warning: #faad14;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            background-image: url('https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            margin-bottom: 40px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d4f, #fadb14);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 77, 79, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            letter-spacing: 2px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .badge-vip {
            background: linear-gradient(45deg, #ffd700, #ff9500);
            color: #000;
        }
        
        .badge-new {
            background: var(--primary);
            color: white;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 25px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-bar {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .filter-group select, 
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }
        
        .reset-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            align-self: flex-end;
        }
        
        .reset-btn:hover {
            background: rgba(255, 77, 79, 0.1);
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .player-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .player-header {
            position: relative;
            height: 120px;
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-right: 15px;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .player-id {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .player-status {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .status-online {
            background: var(--success);
            color: white;
        }
        
        .status-busy {
            background: var(--warning);
            color: black;
        }
        
        .status-offline {
            background: #666;
            color: white;
        }
        
        .player-body {
            padding: 15px;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            background: rgba(20, 20, 20, 0.5);
            padding: 8px;
            border-radius: 5px;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3px;
        }
        
        .stat-value {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .rank-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .player-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .player-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(20, 20, 20, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .player-price span {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .contact-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        
        .contact-btn:hover {
            background: #0c7cd5;
            transform: translateY(-2px);
        }
        
        .player-highlight {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .player-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .player-tag {
            background: rgba(24, 144, 255, 0.2);
            color: var(--secondary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        
        .player-tag.vip {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }
        
        .player-tag.hot {
            background: rgba(255, 77, 79, 0.2);
            color: var(--primary);
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .music-control i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .quick-nav {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(30, 30, 30, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .nav-btn i {
            font-size: 1.2rem;
            color: white;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            padding-left: 45px;
            backdrop-filter: blur(5px);
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }
        
        .contact-info {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .contact-info p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .quick-nav {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

            <div class="filter-group">

        <div class="players-grid" id="players-container">
            <!-- 玩家卡片将通过JS动态生成 -->

        <div class="contact-info">
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <p>1. 直接点击"联系打手"按钮复制微信号，添加时备注"和平精英陪玩"</p>

            <p>4. 遇到任何问题请联系客服微信: peiwan888</p>
        </div>
        
        <footer>
            © 2025 和平精英陪玩点单系统 | 安全交易保障 | 客服在线时间: 10:00-24:00
        </footer>
    </div>
    
    <!-- 快速导航 -->
    <div class="quick-nav">
        <div class="nav-btn" id="scroll-top" title="返回顶部">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="nav-btn" id="refresh-page" title="刷新页面">
            <i class="fas fa-sync-alt"></i>
        </div>
        <div class="nav-btn" id="contact-service" title="联系客服">
            <i class="fas fa-headset"></i>
        </div>
    </div>
    
    <!-- 音乐控制 -->
    <div class="music-control" id="music-control" title="背景音乐控制">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- 背景音乐 -->
    <audio id="bg-music" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 打手数据 (价格调低，段位调低)
        const playersData = [
            {
                id: 1,

            },
            {

                rank: "gold",
                kd: 3.0,
                position: "突击手",
                price: 10,

                description: "近战教学，刚枪技巧，提升你的生存能力",
                contact: "VX: yx666",
                group: "high",
                voice: "青叔音"
            },
            {
                id: 4,
                name: "小熊",
                avatar: "https://randomuser.me/api/portraits/women/63.jpg",
                rank: "silver",
                kd: 2.5,
                weapons: "M416+98K",

                unit: "小时",

                voice: "萝莉音",
                description: "娱乐为主，开心游戏，适合放松心情",
                contact: "VX: xiong123",
                group: "mid"
            },
            {
                id: 5,
                name: "阿杰",
                avatar: "https://randomuser.me/api/portraits/men/45.jpg",
                rank: "bronze",
                kd: 2.0,
                weapons: "AKM+UMP",
                price: 5,
                unit: "小时",
                status: "online",
                voice: "青叔音",
                description: "新手陪练，基础教学，从零开始带你玩",
                contact: "QQ: 334455",
                group: "mid"
            },
            {
                id: 6,

                avatar: "https://randomuser.me/api/portraits/women/28.jpg",
                rank: "gold",
                kd: 1.8,
                specialty: "搞笑整活",
                price: 6,
                unit: "小时",
                status: "online",
                voice: "萝莉音",
                description: "开心第一，吃鸡第二，全程欢乐不断",
                contact: "VX: nt888",
                group: "fun"
            },
            {
                id: 7,
                name: "老K",
                avatar: "https://randomuser.me/api/portraits/men/55.jpg",
                rank: "silver",
                kd: 1.5,
                specialty: "相声陪玩",
                price: 5,
                unit: "小时",
                status: "busy",
                voice: "大叔音",
                description: "单口相声专业户，让你笑到忘记吃鸡",
                contact: "QQ: 987654",
                group: "fun"
            },
            {
                id: 8,
                name: "小萌",
                avatar: "https://randomuser.me/api/portraits/women/19.jpg",
                rank: "bronze",
                kd: 1.2,
                specialty: "新手陪玩",
                price: 4,
                unit: "小时",
                status: "online",
                voice: "萌妹音",
                description: "新手友好，一起探索游戏乐趣",
                contact: "VX: xmeng123",
                group: "fun"
            }
        ];
        
        // 段位图标映射
        const rankIcons = {
            bronze: "🥉",
            silver: "🥈",
            gold: "🥇",
            platinum: "💎",
            diamond: "🔷",
            crown: "👑",
            ace: "🃏",
            conqueror: "🔥"
        };
        
        // 段位名称映射
        const rankNames = {
            bronze: "青铜",
            silver: "白银",
            gold: "黄金",
            platinum: "铂金",
            diamond: "钻石",
            crown: "皇冠",
            ace: "王牌",
            conqueror: "战神"
        };
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPlayers(playersData);
            setupEventListeners();
            
            // 随机切换一些打手状态（模拟实时状态）
            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * playersData.length);
                const statuses = ['online', 'busy'];
                playersData[randomIndex].status = statuses[Math.floor(Math.random() * statuses.length)];
                filterPlayers();
            }, 10000);
        });
        
        // 渲染玩家卡片
        function renderPlayers(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            if (players.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:rgba(255,255,255,0.5)">没有找到符合条件的打手</div>';
                return;
            }
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.dataset.id = player.id;
                card.dataset.group = player.group;
                card.dataset.rank = player.rank;
                card.dataset.status = player.status;
                card.dataset.price = player.price;
                
                // 构建卡片HTML
                let cardHTML = `
                    <div class="player-header">
                        ${player.tags && player.tags.includes('hot') ? '<div class="player-highlight">热门</div>' : ''}
                        <img src="${player.avatar}" alt="${player.name}" class="player-avatar">
                        <div class="player-info">
                            <div class="player-name">
                                ${player.name}
                                ${player.tags && player.tags.includes('vip') ? '<span class="badge badge-vip">VIP</span>' : ''}
                            </div>
                            <div class="player-id">${player.contact}</div>
                        </div>
                        <div class="player-status ${'status-' + player.status}">
                            ${player.status === 'online' ? '在线' : player.status === 'busy' ? '忙碌' : '离线'}
                        </div>
                    </div>
                    <div class="player-body">
                        <div class="player-stats">
                            <div class="stat-item">
                                <div class="stat-label">段位</div>
                                <div class="stat-value">
                                    ${rankIcons[player.rank]} ${rankNames[player.rank]}
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">KD</div>
                                <div class="stat-value">${player.kd}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">${player.group === 'fun' ? '特色' : '擅长'}</div>
                                <div class="stat-value">${player.position || player.weapons || player.specialty}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">语音</div>
                                <div class="stat-value">${player.voice || '无要求'}</div>
                            </div>
                        </div>
                        <div class="player-desc">${player.description}</div>
                        ${player.tags ? '<div class="player-tags">' + player.tags.map(tag => 
                            `<span class="player-tag ${tag}">${tag === 'vip' ? 'VIP认证' : tag === 'hot' ? '热门' : ''}</span>`
                        ).join('') + '</div>' : ''}
                    </div>
                    <div class="player-footer">
                        <div class="player-price">¥${player.price}<span>/${player.unit}</span></div>
                        <a href="javascript:void(0);" class="contact-btn" onclick="copyContact('${player.contact.replace("'", "\\'")}')">联系打手</a>
                    </div>
                `;
                
                card.innerHTML = cardHTML;
                container.appendChild(card);
            });
        }
        
        // 复制联系方式
        function copyContact(contact) {
            navigator.clipboard.writeText(contact.split(': ')[1]).then(() => {
                alert(`已复制联系方式: ${contact}\n请粘贴到微信添加好友`);
            }).catch(err => {
                prompt("请手动复制以下联系方式:", contact);
            });
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    filterPlayers();
                });
            });
            
            // 筛选器变化
            document.querySelectorAll('#rank-filter, #price-filter, #status-filter').forEach(filter => {
                filter.addEventListener('change', filterPlayers);
            });
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('input', filterPlayers);
            
            // 重置按钮
            document.querySelector('.reset-btn').addEventListener('click', function() {
                document.getElementById('rank-filter').value = 'all';
                document.getElementById('price-filter').value = 'all';
                document.getElementById('status-filter').value = 'all';
                document.getElementById('search-input').value = '';
                document.querySelector('.tab[data-tab="all"]').click();
                filterPlayers();
            });
            
            // 音乐控制
            const musicControl = document.getElementById('music-control');
            const bgMusic = document.getElementById('bg-music');
            
            musicControl.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    bgMusic.pause();
                    musicControl.innerHTML = '<i class="fas fa-music"></i>';
                }
            });
            
            // 返回顶部
            document.getElementById('scroll-top').addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            // 刷新页面
            document.getElementById('refresh-page').addEventListener('click', function() {
                location.reload();
            });
            
            // 联系客服
            document.getElementById('contact-service').addEventListener('click', function() {
                copyContact('客服微信: peiwan888');
            });
        }
        
        // 筛选玩家
        function filterPlayers() {
            const rankFilter = document.getElementById('rank-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const tabFilter = document.querySelector('.tab.active').dataset.tab;
            const searchText = document.getElementById('search-input').value.toLowerCase();
            
            let filteredPlayers = playersData.filter(player => {
                // 标签筛选
                if (tabFilter !== 'all' && player.group !== tabFilter) return false;
                
                // 段位筛选
                if (rankFilter !== 'all' && player.rank !== rankFilter) return false;
                
                // 价格筛选
                if (priceFilter !== 'all') {
                    const [min, max] = priceFilter === '30+' ? [30, Infinity] : priceFilter.split('-').map(Number);
                    if (player.price < min || player.price > max) return false;
                }
                
                // 状态筛选
                if (statusFilter !== 'all' && player.status !== statusFilter) return false;
                
                // 搜索筛选
                if (searchText) {
                    const searchFields = [
                        player.name,
                        rankNames[player.rank],
                        player.position || '',
                        player.weapons || '',
                        player.specialty || '',
                        player.description,
                        player.contact
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchText)) return false;
                }
                
                return true;
            });
            
            renderPlayers(filteredPlayers);
        }
    </script>
</body>
</html>
